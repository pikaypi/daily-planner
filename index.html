<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour col-2">9:00 AM</div>
        <input type="text" class="description col-9" id="9" data-hour="8">
        <div class="saveBtn col-1" data-partner="9"><i class="bi bi-save"></i></div>
      </div>
      <div class="time-block row">
        <div class="hour col-2">10:00 AM</div>
        <input type="text" class="description col-9" id="10" data-hour="9">
        <div class="saveBtn col-1" data-partner="10"><i class="bi bi-save"></i></div>
      </div>
      <div class="time-block row">
        <div class="hour col-2">11:00 AM</div>
        <input type="text" class="description col-9" id="11" data-hour="10">
        <div class="saveBtn col-1" data-partner="11"><i class="bi bi-save"></i></div>
      </div>
      <div class="time-block row">
        <div class="hour col-2">12:00 PM</div>
        <input type="text" class="description col-9" id="12" data-hour="11">
        <div class="saveBtn col-1" data-partner="12"><i class="bi bi-save"></i></div>
      </div>
      <div class="time-block row">
        <div class="hour col-2">1:00 PM</div>
        <input type="text" class="description col-9" id="13" data-hour="12">
        <div class="saveBtn col-1" data-partner="13"><i class="bi bi-save"></i></div>
      </div>
      <div class="time-block row">
        <div class="hour col-2">2:00 PM</div>
        <input type="text" class="description col-9" id="14" data-hour="13">
        <div class="saveBtn col-1" data-partner="14"><i class="bi bi-save"></i></div>
      </div>
      <div class="time-block row">
        <div class="hour col-2">3:00 PM</div>
        <input type="text" class="description col-9" id="15" data-hour="14">
        <div class="saveBtn col-1" data-partner="15"><i class="bi bi-save"></i></div>
      </div>
      <div class="time-block row">
        <div class="hour col-2">4:00 PM</div>
        <input type="text" class="description col-9" id="16" data-hour="15">
        <div class="saveBtn col-1" data-partner="16"><i class="bi bi-save"></i></div>
      </div>
      <div class="time-block row">
        <div class="hour col-2">5:00 PM</div>
        <input type="text" class="description col-9" id="17"  data-hour="16">
        <div class="saveBtn col-1" data-partner="17"><i class="bi bi-save"></i></div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
